<div class="container">
  @for (recipe of recipes; track recipe.id) {
  <div class="card" style="width: 18rem">
    <img [src]="recipe.thumbnail" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ recipe.title }}</h5>
      <p class="card-text">
        {{ recipe.description }}
      </p>
      <a href="#" class="btn btn-primary">Check Recipe</a>
    </div>
  </div>
  }
</div>
